<div class="modalForm">
    <div class="header">
        <div class="headerLeft">
            <span class="bar"></span>
            <p> &nbsp; BarCode Printing </p>
        </div>
        <div class="headerRight">
            <p matDialogClose="" >&times;</p>
        </div>
    </div>

    <div class="body">        

        <div style="display: flex; align-items: center; margin-bottom: 1rem;" >
             <div class="formGroup">                            
                <input type="number" NumberInput MaxValue="50" class="formControl" required [(ngModel)]= "FontSize" />
                <label for="" class="formLabel" >Font Size </label>                            
            </div>
             <div class="formGroup">                            
                <input type="number" NumberInput MaxValue="1000" class="formControl" required [(ngModel)]= "MarginLeft" />
                <label for="" class="formLabel" >Margin Left </label>                            
            </div>
            <div class="formGroup">                            
                <input type="number" NumberInput MaxValue="1000" class="formControl" required [(ngModel)]= "MarginTop" />
                <label for="" class="formLabel" >Margin Top  </label>                            
            </div>
            <button class="btnDefault" (click)="SaveSettings()" >
                Save Settings
            </button>
        </div>

        <button class="btnDefault" (click)="SelectAllItems()"> {{AllItemsSelected ? 'DeSelectAll' : 'Select All' }} </button> 
        <br>
        
        
                <div style="max-height: 300px; overflow-y: auto;">
                    <table border="1" style="width: 100%; border-collapse: collapse;" class="stdTable" >
                    <thead>
                        <th>#</th>
                        <th>BarCode</th>
                    </thead>
                    <tbody>
                        @for (item of PrintableItems; track $index) 
                        {
                            <tr>
                                <td style="text-align: center;" > 
                                    <input type="checkbox" [checked]="item.Selected" (click)="SelectItem($event,$index)" >
                                </td>
                                <td>{{item.BarCode}}</td>
                            </tr>
                        }
                    </tbody>
                </table>
        
    

    
                <button class="btnDefault" (click)="PrintBarCodes()"> <i class='bx  bx-printer'></i> &nbsp;  Print </button>
    
</div>
