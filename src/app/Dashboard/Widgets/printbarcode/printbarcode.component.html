<div class="modalForm">
    <div class="header">
        <div class="headerLeft">
            <span class="bar"></span>
            <p> &nbsp; BarCode Printing </p>
        </div>
        <div class="headerRight">
            <p matDialogClose="" >&times;</p>
        </div>
    </div>

    <div class="body">        
        
                <div style="max-height: 300px; overflow-y: auto;">
                    <table border="1" style="width: 100%; border-collapse: collapse;" class="stdTable" >
                    <thead>
                        <th>#</th>
                        <th>BarCode</th>
                    </thead>
                    <tbody>
                        @for (item of PrintableItems; track $index) 
                        {
                            <tr>
                                <td style="text-align: center;" > 
                                    <input type="checkbox" (click)="SelectItem($event,$index)" >
                                </td>
                                <td>{{item.BarCode}}</td>
                            </tr>
                        }
                    </tbody>
                </table>
        
    

    
                <button class="btnDefault" (click)="PrintBarCodes()"> <i class='bx  bx-printer'></i> &nbsp;  Print </button>
    
</div>
