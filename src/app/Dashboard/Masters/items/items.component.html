<div class="listContainer">
    <div class="headerCard">
        <div class="headerLeft">     
            <span class="bar"></span>
            <p class="heading"> &nbsp; Items</p>        
        </div>

        <div class="headerRight">
            <button class="newBtn" (click)="AddNewItem()">
                <i class='bx bx-plus bx-tada' ></i>Create New
            </button>          
        </div>
    </div>

    <div class="tableBody">

        @defer (when ItemsList.length >0) {
            <app-tableview [DataSource]="ItemsList" [FieldNames]="FieldNames" [RemoveSignal]="RemoveSignal" (actionEvent)="handleActionFromTable($event)" >      </app-tableview>                        
        }
        @placeholder {
            <p>Items list Here</p>
        }
        @loading {
            <p>Loading in Progress</p>
        }

        <!-- @if (GroupsList.length >0){
            
        }
        @else{
            <p>No Data</p>            
        } -->
        
    </div>

</div>
