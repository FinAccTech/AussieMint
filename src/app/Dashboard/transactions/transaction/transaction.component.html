<div [@myAnimation]="state">

    <div class="formWrapper">
        
        <div class="client">
            <app-clientcard [SelectedClient]="SelectedClient" (onChangedClient)="NewClientChanged($event)" />
        </div>

        <div class="doc">
            <app-docheader [DocHeader]="DocHeader" [DocFooter]="DocFooter" [EnablePaymentCols]="EnablePaymentCols" (actionEvent)="handleActionFromChild($event)"   />
        </div>    
        
        <div class="header">
            <app-titleheader [Title]="VouTypeName" (actionEvent)="handleActionFromChild($event)" />                                
        </div>
         
        
        <div class="item">
            <app-item-grid  [TransSno]="DocHeader.TransSno"
                            [GridItems]="GridItems" 
                            [DocFooter]="DocFooter" 
                            [ImageSource]="ImageSource" 
                            [EnableBarCode]="EnableBarCode" 
                            [EnableAmountCols]="EnableAmountCols"
                            [StockSelection] = "StockSelection"
                            [GenerateBarCode]="GenerateBarCode"
                            [VouTypeSno]="DocHeader.Series.VouType.VouTypeSno"
                            />
        </div> 

        <div class="footer">
            <app-docfooter [DocFooter]="DocFooter" [AdvanceAmount]="DocHeader.AdvanceAmount" [VouTypeSno]="DocHeader.Series.VouType.VouTypeSno" [EnableAmountCols]="EnableAmountCols" [EnableTaxCols]="EnableTaxCols"  (actionEvent)="handleActionFromChild($event)"  />    
        </div>       

    </div>
</div>
